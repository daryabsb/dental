<div class="modal fade bd-example-modal-lg show treat_add" aria-labelledby="myLargeModalLabel" tabindex="-1" role="dialog" aria-hidden="false" style="padding-right: 15px; height:95vh;">
    <div class="modal-dialog modal-xl">
        <div id="treatAdd" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Modal Heading</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <!-- <div class="button-items mb-0">
                                    <form id="file-form" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                        {% csrf_token %}
                                        <label for="file" type="button" class="btn btn-secondary btn-xs pr-3 float-left">
                                        Attach File
                                        <input  id="file-cloud"
                                        name="file" type="file" @change="onFileSelected" style="width: 1rem; opacity: 0;"> 
                                        <i class="mdi mdi-plus-circle-outline mr-2"></i>
                                    </label>
                                        <p v-html="fileName"></p>
                                        <button @click.prevent="uploadFile" type="button" class="btn btn-secondary btn-xs float-right">Upload File</button>
                                    </form>
                                </div>

                            </div> -->
                                <!-- kkk -->

                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <input @change.prevent="onFileSelected" type="file" class="custom-file-input" id="file">
                                        <label class="custom-file-label" for="inputGroupFile02">[[fileName]]</label>
                                    </div>
                                    <div @click.prevent="uploadFile" class="input-group-append">
                                        <span class="input-group-text" id="">Upload</span>
                                    </div>
                                </div>

                                <!-- <div class="bd-example"> -->


                                <div class="input-group mb-3 ">
                                    <input @keyup.enter.prevent="onAddDescription" v-model="addDescription" type="text" class="form-control" placeholder="Type Treatment Description" aria-label="Patient's Description" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button @click.prevent="onAddDescription" class="btn btn-outline-secondary" type="button">Add</button>
                                    </div>
                                </div>


                                <!-- FILE WILL BE DROPPED HERE -->
                                <div id="attached-list" v-for="file in filelist" :key="file.id">
                                    <div class="alert icon-custom-alert alert-outline-purple fade show" role="alert">
                                        <!-- <i class="mdi mdi-alert-outline alert-icon"></i> -->
                                        <div class="alert-text">
                                            <strong>[[file.file]]</strong>
                                        </div>

                                        <div class="alert-close">

                                            <button type="button" @click.prevent="deleteAttached([[file.id]])" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true"><i class="mdi mdi-close text-danger"></i></span>
                                        </button>
                                        </div>
                                    </div>

                                </div>

                                <!-- FILE DROP END -->
                                <div role="alert" class="alert alert-light mb-0">
                                    <h4 class="alert-heading font-18">[[title]]</h4>
                                    <ul v-html="description">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button> {% if object.id %}
                <form action="{% url 'treatments_create' object.id %}" method="post">
                    {% csrf_token %}
                    <input name="user" value="{{user.id}}">
                    <input v-model="patientID" name="patient">
                    <input v-model="description" name="description">

                    <input v-for="id in fileIds" name="files" :value="id">

                    <button type="submit" class="btn btn-primary waves-effect waves-light">Save changes</button>
                </form>
                {% endif %}
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->

</div>
