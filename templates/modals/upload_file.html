{% load static %}

<div class="modal fade bs-example-modal-lg upload_file" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myLargeModalLabel">Add a New Doctor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <!-- <form  method="post" id="upload_file"> -->


                <form action="#" method="post" class="card-box" id="form-upload">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Example file input</label>
                        <input type="file" name="file" class="form-control-file" id="uploaded_file">
                    </div>
                    <button type="button" onclick="upload()" class="btn btn-info" data-dismiss="modal" aria-hidden="true">Upload</button>

                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
